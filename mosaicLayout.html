<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #content {
    max-width: 960px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: minmax(150px, auto);
    gap:10px;
  }

  #content div {
    background-color: #123456;
  }
  .one {
    grid-column: 1/3;
    grid-row: 1/5;
  }
  .two {
    grid-column: 3/7;
    grid-row: 1/3;
  }
  .three {
    grid-column: 3/5;
    grid-row: 3/5;
  }
  .four {
    grid-column: 5/7;
    grid-row: 3/7;
  }
  .five {
    grid-column: 1/5;
    grid-row: 5/7;
  }
  #content {
    transform: rotateZ(45deg) scale(0.5);
  }
</style>
<body>
  <div id="content">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
  </div>
</body>
</html>
